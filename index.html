<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Try JavaScript</title>

  <!-- Style(s): -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">

  <!-- Script(s): -->
  <script type="text/JavaScript" src="./js/scripts.js"></script>
  <script type="text/JavaScript" src="./js/arrays.js"></script>
  <script type="text/JavaScript" src="./js/strings.js"></script>
  <script type="text/JavaScript" src="./js/objects.js"></script>
  <script type="text/JavaScript" src="./js/json.js"></script>
  <script type="text/JavaScript" src="./js/dom.js" defer></script>
  <!-- The DEFER attribute in our SCRIPT element is used to tell the browser to wait until the full DOM is loaded! Important so our script(s) can SEE the HTML elements we want to target!  -->
  <script type="text/JavaScript" src="./js/events.js" defer></script>
  <script type="text/JavaScript" src="./js/timeout.js" defer></script>
  <script type="text/JavaScript" src="./js/setinterval.js" defer></script>
  <script type="text/JavaScript" src="./js/ajax.js" defer></script>
</head>
<body>
  <h1>Let's Try JavaScript</h1>
  <p id="my-paragraph">
    I'm a paragraph with an ID.
    <a href="#" class="my-link">
      First Link
    </a>
    <a href="#" class="my-link">
      Second Link
    </a>
    <a href="#">
      Third Link
    </a>
  </p>
  <p></p>
  <form action="https://DuckDuckGo.com/" method="GET">
    <label for="new-text">
      What text would you like to add?
      <input type="text" name="new-text">
    </label>
    <input type="submit" value="Add Text">
    <strong></strong>
  </form>
</body>
</html>
